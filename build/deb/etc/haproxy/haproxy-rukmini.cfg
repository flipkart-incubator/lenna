global
  log 127.0.0.1	local0
  log 127.0.0.1	local1 notice
  maxconn 4096
  tune.bufsize 16384
  tune.maxrewrite 1024
  spread-checks 4
  nbproc 4
  user haproxy
  group haproxy
  daemon

defaults
  option dontlognull
  option redispatch
  mode http
  option httplog
  option forwardfor
  option persist
  timeout connect  5000
  timeout client  10000
  timeout server  10000


listen cdn *:8082
  mode http
  log global
  retries 3
  stats enable
  stats uri /haproxy?stats
  option httpchk HEAD /www/prod/images/flipkart_india-b1a41241.png HTTP/1.1\r\nHost:rukmini.flixcart.com
  balance roundrobin
  server cdn-fe1 cdn-fe1.nm.flipkart.com:80 maxconn 64 check inter 1000 rise 2 fall 3
  server cdn-fe2 cdn-fe2.nm.flipkart.com:80 maxconn 64 check inter 1000 rise 2 fall 3
  server cdn-fe3 cdn-fe3.nm.flipkart.com:80 maxconn 64 check inter 1000 rise 2 fall 3
  server cdn-fe4 cdn-fe4.nm.flipkart.com:80 maxconn 64 check inter 1000 rise 2 fall 3
  server cdn-fe6 cdn-fe6.nm.flipkart.com:80 maxconn 64 check inter 1000 rise 2 fall 3
