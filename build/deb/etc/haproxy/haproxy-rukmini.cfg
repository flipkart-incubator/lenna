global
    log /dev/log    local0
    log /dev/log    local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    maxconn 1024
    spread-checks 5

defaults
    log     global
    mode    http
    option  httplog
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http
    balance uri
    timeout connect 5s
    timeout client 50s
    timeout server 50s
    default-server maxconn 64

listen admin
    bind *:9090
    stats enable
    stats uri /
    stats refresh 5s

frontend cdn
    bind *:9000
    mode http
    default_backend cdn-be

backend cdn-be
    mode http
    balance leastconn
    option httpchk GET /www/prod/images/flipkart_india_retina-9eba8425.png HTTP/1.1\r\nHost:\ 127.0.0.1
    server cdn-fe1 cdn-fe1.nm.flipkart.com:80 check inter 2s rise 2 fall 3 slowstart 6s
    server cdn-fe2 cdn-fe2.nm.flipkart.com:80 check inter 2s rise 2 fall 3 slowstart 6s
    server cdn-fe3 cdn-fe3.nm.flipkart.com:80 check inter 2s rise 2 fall 3 slowstart 6s
    server cdn-fe5 cdn-fe5.nm.flipkart.com:80 check inter 2s rise 2 fall 3 slowstart 6s
    server cdn-fe6 cdn-fe6.nm.flipkart.com:80 check inter 2s rise 2 fall 3 slowstart 6s