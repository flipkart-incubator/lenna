global
    log /dev/log    local0
    log /dev/log    local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    maxconn 1024
    spread-checks 5

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http
    balance uri
    timeout connect 5s
    timeout client 50s
    timeout server 50s
    default-server maxconn 64

listen admin
    bind *:9090
    stats enable
    stats uri /
    stats refresh 5s

frontend cdn
    bind *:9000
    default_backend cdn-be

backend cdn-be
    option httpchk HEAD /www/prod/images/flipkart_india-b1a41241.png HTTP/1.1\r\nHost:img5a.flixcart.com
    server cdn-be6 cdn-be6.nm.flipkart.com:80 check
    server cdn-be7 cdn-be7.nm.flipkart.com:80 check
    server cdn-be8 cdn-be8.nm.flipkart.com:80 check
    server cdn-be9 cdn-be9.nm.flipkart.com:80 check