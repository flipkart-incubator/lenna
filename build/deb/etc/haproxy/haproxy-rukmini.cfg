global
  log 127.0.0.1	local0
  log 127.0.0.1	local1 notice
  maxconn 4096
  user haproxy
  group haproxy
  daemon

listen cdn 127.0.0.1:8082
  mode http
  log global
  retries 3
  contimeout 1000
  clitimeout 2000
  srvtimeout 2000
  option httplog
  option persist
  balance roundrobin
  server cdn-fe1 cdn-fe1.nm.flipkart.com:80 check inter 1000 rise 2 fall 3
  server cdn-fe2 cdn-fe2.nm.flipkart.com:80 check inter 1000 rise 2 fall 3
  server cdn-fe3 cdn-fe3.nm.flipkart.com:80 check inter 1000 rise 2 fall 3
  server cdn-fe4 cdn-fe4.nm.flipkart.com:80 check inter 1000 rise 2 fall 3
  server cdn-fe6 cdn-fe6.nm.flipkart.com:80 check inter 1000 rise 2 fall 3


listen admin
    mode http
    log global
    bind *:8083
    stats enable
    contimeout 5000
    clitimeout 5000
    srvtimeout 5000