server:
  applicationConnectors:
    - type: http
      port: 8080
      headerCacheSize: 512 bytes
      outputBufferSize: 64KiB
      maxRequestHeaderSize: 4KiB
      maxResponseHeaderSize: 4KiB
      inputBufferSize: 4KiB
      idleTimeout: 30 seconds
      minBufferPoolSize: 256 bytes
      bufferPoolIncrement: 1KiB
      maxBufferPoolSize: 512KiB
      acceptorThreads: 1
      selectorThreads: 2
      acceptQueueSize: 1024
      reuseAddress: true
      soLingerTime: 180s
      useServerHeader: false
      useDateHeader: true
      useForwardedHeaders: true
  adminConnectors:
    - type: http
      port: 8081

metrics:
  reporters:
    - type: graphite
      prefix: rukmini
      host: ops-statsd-node2.nm.flipkart.com
      port: 2003
      timeZone: UTC
      frequency: 60 second

# Logging settings.
logging:
  level: INFO
  loggers:
    flipkart.rukmini: INFO
  appenders:
    - type: file
      currentLogFilename: /var/log/rukmini/rukmini.log
      threshold: INFO
      archive: true
      archivedLogFilenamePattern: /var/log/rukmini/rukmini-%d.log
      archivedFileCount: 5

cdn: "http://cdn-storage.nm.flipkart.com/image/%s"