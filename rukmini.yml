server:
  applicationConnectors:
    - type: http
      port: 8080
      headerCacheSize: 512 bytes
      outputBufferSize: 64KiB
      maxRequestHeaderSize: 4KiB
      maxResponseHeaderSize: 4KiB
      inputBufferSize: 4KiB
      idleTimeout: 30 seconds
      minBufferPoolSize: 256 bytes
      bufferPoolIncrement: 1KiB
      maxBufferPoolSize: 512KiB
      acceptorThreads: 1
      selectorThreads: 2
      acceptQueueSize: 1024
      reuseAddress: true
      soLingerTime: 180s
      useServerHeader: false
      useDateHeader: true
      useForwardedHeaders: true
  adminConnectors:
    - type: http
      port: 8081

metrics:
  reporters:
    - type: console
      timeZone: UTC
      output: stdout
      frequency: 30 second

# Logging settings.
logging:
  level: DEBUG
  loggers:
    flipkart.rukmini: DEBUG
